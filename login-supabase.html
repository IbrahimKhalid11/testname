<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Report Repository</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        .alert-info {
            background-color: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.2);
            display: block;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: var(--secondary-color);
            font-weight: 600;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-database"></i>
                <h2>ReportRepo</h2>
                <p>Sign in to your account</p>
            </div>
            <div class="alert alert-info" id="info-message">
                Please sign in with your Supabase account.
            </div>
            <div class="alert alert-danger" id="error-message"></div>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" autocomplete="current-password" required>
                </div>
                <div class="form-options">
                    <label><input type="checkbox" id="remember-me" checked> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary btn-login">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? Contact your administrator.</p>
            </div>
        </div>
    </div>
    
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load configuration and services -->
    <script src="assets/js/supabase/config.js"></script>
    <script src="assets/js/supabase/auth.js"></script>
    <script src="supabase-auth-manager.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const infoMessage = document.getElementById('info-message');
            
            // Initialize auth manager
            authManager.init().then(() => {
                // Check if already logged in, redirect to dashboard
                if (authManager.isLoggedIn()) {
                    window.location.href = 'index.html';
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Hide any previous error messages
                errorMessage.style.display = 'none';
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Basic validation
                if (!email || !password) {
                    showError('Email and password are required.');
                    return;
                }
                
                try {
                    // Show loading state
                    const loginButton = document.querySelector('.btn-login');
                    const originalText = loginButton.textContent;
                    loginButton.textContent = 'Logging in...';
                    loginButton.disabled = true;
                    
                    // Login with Supabase
                    const userData = await authManager.login(email, password);
                    
                    // If remember me is not checked, we'll set an expiration time for the token
                    if (!rememberMe) {
                        // Set expiration time to 24 hours from now
                        const expirationTime = new Date().getTime() + 24 * 60 * 60 * 1000;
                        localStorage.setItem('token_expiration', expirationTime);
                    }
                    
                    // Redirect to the dashboard
                    window.location.href = 'index.html';
                } catch (error) {
                    // Reset button state
                    const loginButton = document.querySelector('.btn-login');
                    loginButton.textContent = 'Login';
                    loginButton.disabled = false;
                    
                    // Show error message
                    showError(error.message || 'Login failed. Please check your credentials and try again.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                infoMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
