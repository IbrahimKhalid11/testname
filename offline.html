<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - IRAVIN Reports</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #3182ce 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fbbf24;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .action-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .action-button.primary {
            background: #38a169;
            border-color: #38a169;
        }
        
        .action-button.primary:hover {
            background: #2f855a;
            border-color: #2f855a;
        }
        
        .offline-features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .offline-features h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
        }
        
        .feature-list li {
            margin-bottom: 8px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-list li i {
            color: #38a169;
            width: 16px;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                max-width: 100%;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .action-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry - you can still access some features while offline.
        </p>
        
        <div class="offline-actions">
            <button class="action-button primary" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i>
                Try Again
            </button>
            
            <button class="action-button" onclick="checkConnection()">
                <i class="fas fa-network-wired"></i>
                Check Connection
            </button>
            
            <a href="/" class="action-button">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
        </div>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li><i class="fas fa-check"></i> View cached reports and data</li>
                <li><i class="fas fa-check"></i> Access previously loaded pages</li>
                <li><i class="fas fa-check"></i> View saved KPI data</li>
                <li><i class="fas fa-check"></i> Navigate between cached pages</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('You are still offline. Please check your internet connection.');
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('Back online!');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('Still offline');
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
        
        // Show connection status
        console.log('Connection status:', navigator.onLine ? 'Online' : 'Offline');
    </script>
</body>
</html>
