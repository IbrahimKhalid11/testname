<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Report Repository</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body.login-page {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .login-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-header i {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 0.5rem;
        }
        .login-header h2 {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .login-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .btn-login {
            width: 100%;
        }
        .alert-danger {
            margin-bottom: 1rem;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: var(--secondary-color, #0d6efd);
            font-weight: 600;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-database"></i>
                <h2>ReportRepo</h2>
                <p>Sign in to your account</p>
            </div>
            <div class="alert alert-danger d-none" id="error-message"></div>
            <form class="login-form" id="login-form" autocomplete="off">
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" class="form-control" id="email" autocomplete="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" autocomplete="current-password" required>
                </div>
                <div class="form-options mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="link-secondary small">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional, for modal/alerts if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load Supabase configuration and auth -->
    <script src="assets/js/supabase/config.js"></script>
    <script src="assets/js/supabase/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            // Initialize Supabase auth
            supabaseAuth.init().then(() => {
                // Check if already logged in, redirect to dashboard
                if (supabaseAuth.isLoggedIn()) {
                    window.location.href = 'index.html';
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Hide any previous error messages
                errorMessage.classList.add('d-none');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Basic validation
                if (!email || !password) {
                    showError('Email and password are required.');
                    return;
                }
                
                // Get button reference and store original text
                const loginButton = document.querySelector('.btn-login');
                const originalText = loginButton.textContent;
                
                try {
                    // Show loading state
                    loginButton.textContent = 'Logging in...';
                    loginButton.disabled = true;
                    
                    // Login with Supabase
                    const userData = await supabaseAuth.login(email, password);
                    
                    // If remember me is not checked, we'll set an expiration time for the token
                    if (!rememberMe) {
                        // Set expiration time to 24 hours from now
                        const expirationTime = new Date().getTime() + 24 * 60 * 60 * 1000;
                        localStorage.setItem('token_expiration', expirationTime);
                    }
                    
                    // Redirect to the dashboard
                    window.location.href = 'index.html';
                } catch (error) {
                    // Reset button state
                    loginButton.textContent = originalText;
                    loginButton.disabled = false;
                    
                    showError(error.message || 'Login failed. Please check your credentials and try again.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
